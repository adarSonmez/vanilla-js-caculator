<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
<div class="container">
    <div class="display">
        <div class="previous-output" data-previous-output></div>
        <div class="current-output" data-current-output></div>
    </div>

    <a class="span-two" data-AC>AC</a>
    <a data-DEL>DEL</a>
    <a data-sign>รท</a>
    <a data-number>1</a>
    <a data-number>2</a>
    <a data-number>3</a>
    <a data-sign>x</a>
    <a data-number>4</a>
    <a data-number>5</a>
    <a data-number>6</a>
    <a data-sign>+</a>
    <a data-number>7</a>
    <a data-number>8</a>
    <a data-number>9</a>
    <a data-sign>-</a>
    <a data-dot data-number>.</a>
    <a data-number data-zero>0</a>
    <a class="span-two" data-equals>=</a>
</div>
</body>
</html>
