<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Realistic Calculator</title>
        <meta charset="utf-8" />
        <meta content="Adar SÃ¶nmez" name="author" />
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <link
            crossorigin="anonymous"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            rel="stylesheet"
        />
        <link href="style.css" rel="stylesheet" />
    </head>
    <body class="calculator-body">
        <main class="calculator-div">
            <div class="display-the-result">
                <div class="previous-output"></div>
                <div class="current-output"></div>
            </div>

            <a class="all-clear">C</a>
            <a class="delete">DEL</a>
            <a class="inverse">1/x</a>
            <a class="signs">/</a>
            <a class="numbers">1</a>
            <a class="numbers">2</a>
            <a class="numbers">3</a>
            <a class="signs">x</a>
            <a class="numbers">4</a>
            <a class="numbers">5</a>
            <a class="numbers">6</a>
            <a class="signs">+</a>
            <a class="numbers">7</a>
            <a class="numbers">8</a>
            <a class="numbers">9</a>
            <a class="signs">-</a>
            <a class="numbers zero">0</a>
            <a class="numbers dot">.</a>
            <a class="equals">=</a>
        </main>

        <script src="calculator.js"></script>
    </body>
</html>
